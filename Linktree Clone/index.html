<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <img src="" alt="Avatar" id="avatar-img" class="header-img">
            <h1 id="name"></h1>
            <p id="description"></p>
        </div>
    </header>
    <main>
        <div class="container links-container">
            <ul id="links-list"></ul>
        </div>
        <div class="container social-links-container">
            <ul id="social-links-list" class="social-links-list"></ul>
        </div>
    </main>
    <footer>
        <div class="container footer-container">
            <p>© 2024 Minha Página de Links</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
